<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Digital Visit Cards</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { height: 100%; overflow: hidden; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #2a2a2a 0%, #3d3d3d 50%, #2a2a2a 100%); height: 100dvh; overflow: hidden; }

    #gallery-view { display: none; flex-direction: column; align-items: center; padding: 48px 24px 64px; gap: 36px; height: 100dvh; overflow-y: auto; }
    .gallery-header { display: flex; align-items: center; gap: 14px; color: white; }
    .gallery-logo { width: 40px; height: 40px; }
    .gallery-title { font-size: 22px; font-weight: 700; letter-spacing: 1px; opacity: 0.9; }
    .gallery-grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; max-width: 860px; perspective: 1200px; }

    .preview-card { width: 250px; aspect-ratio: 1.586; background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); color: white; text-decoration: none; padding: 16px; display: flex; flex-direction: column; justify-content: space-between; transition: transform 0.2s, box-shadow 0.2s; overflow: hidden; transform-origin: 100% 100%; }
    .preview-card:hover, .preview-card:focus { transform: rotateY(-5deg) rotateX(5deg) translateY(-4px); box-shadow: 0 18px 44px rgba(0,0,0,0.5); }
    .preview-card:focus { outline: none; }
    .preview-head { display: flex; justify-content: space-between; align-items: flex-start; }
    .preview-logo { width: 18px; height: 18px; flex-shrink: 0; }
    .preview-brand { font-size: 8px; font-weight: bold; opacity: 0.65; letter-spacing: 2px; }
    .preview-body { display: flex; align-items: center; gap: 10px; }
    .preview-avatar { width: 38px; height: 38px; border-radius: 50%; border: 1.5px solid rgba(255,255,255,0.4); overflow: hidden; flex-shrink: 0; background: rgba(255,255,255,0.1); }
    .preview-avatar img { width: 100%; height: 100%; object-fit: cover; }
    .preview-name { font-size: 13px; font-weight: 700; margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .preview-title { font-size: 9px; opacity: 0.65; line-height: 1.4; }

    #card-view { display: none; position: fixed; inset: 0; justify-content: center; align-items: center; touch-action: pan-x pan-y; overflow: hidden; }
    .card-container { perspective: 1500px; width: 500px; aspect-ratio: 1.586; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
    .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1); cursor: pointer; outline: none; }
    .card:hover:not(.flipped) { transform: rotateY(-5deg) rotateX(2deg); }
    .card.flipped { transform: rotateY(180deg); }
    .card.flipped:hover { transform: rotateY(185deg) rotateX(2deg); }
    .card-face { position: absolute; inset: 0; backface-visibility: hidden; -webkit-backface-visibility: hidden; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 28px; display: flex; flex-direction: column; justify-content: space-between; overflow: hidden; }
    .card-front { background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%); color: white; z-index: 2; pointer-events: auto; }
    .card-back { background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 50%, #2d2d2d 100%); color: white; transform: rotateY(180deg); z-index: 1; pointer-events: none; padding: 22px; }
    .card.flipped .card-front { pointer-events: none; z-index: 1; }
    .card.flipped .card-back { pointer-events: auto; z-index: 2; }
    .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .card-logo-svg { width: 50px; height: 50px; }
    .card-logo-text { font-size: 14px; font-weight: bold; opacity: 0.9; letter-spacing: 2px; }
    .card-name { font-size: 28px; font-weight: 700; letter-spacing: 1px; margin-bottom: 6px; }
    .card-title { font-size: 13px; opacity: 0.9; margin-bottom: 14px; }
    .card-links { display: flex; gap: 10px; margin-bottom: 14px; overflow: hidden; }
    .card-links a { color: white; text-decoration: none; font-size: 12px; padding: 7px 12px; background: rgba(255,255,255,0.15); border-radius: 20px; transition: all 0.3s; backdrop-filter: blur(10px); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-shrink: 1; min-width: 0; }
    .card-links a svg { vertical-align: middle; margin-right: 6px; }
    .card-links a:hover, .card-links a:focus { background: rgba(255,255,255,0.25); transform: translateY(-2px); outline: none; }
    .social-icons { display: flex; gap: 9px; align-items: center; }
    .social-icons a { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.15); border-radius: 50%; color: white; text-decoration: none; transition: all 0.3s; backdrop-filter: blur(10px); flex-shrink: 0; }
    .social-icons a:hover, .social-icons a:focus { background: rgba(255,255,255,0.25); transform: translateY(-3px) scale(1.1); outline: none; }
    .card-back-content { height: 100%; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; scrollbar-width: none; }
    .card-back-content::-webkit-scrollbar { display: none; }
    .card-back-top { display: flex; gap: 15px; flex-shrink: 0; }
    .profile-section { display: flex; flex-direction: column; align-items: center; flex-shrink: 0; }
    .profile-photo { width: 75px; height: 75px; border-radius: 50%; background: rgba(255,255,255,0.2); margin-bottom: 8px; border: 2px solid rgba(255,255,255,0.5); overflow: hidden; display: flex; align-items: center; justify-content: center; font-size: 40px; }
    .profile-photo img { width: 100%; height: 100%; object-fit: cover; }
    .about-section { flex: 1; display: flex; flex-direction: column; justify-content: space-between; min-width: 0; }
    .about-section p { font-size: 12px; line-height: 1.7; opacity: 0.85; }
    .about-section .card-name { font-size: 18px; margin-bottom: 6px; }
    .card-back a { color: rgba(255,255,255,0.6); text-decoration: none; transition: color 0.2s; }
    .card-back a:hover, .card-back a:focus { color: white; outline: none; }
    .two-column-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; flex: 1; }
    .grid-col { display: flex; flex-direction: column; gap: 4px; font-size: 12px; opacity: 0.85; }
    .card-divider { border: none; height: 2px; background: rgba(255,255,255,0.25); flex-shrink: 0; }

    #back-btn { position: fixed; top: 20px; left: 20px; display: none; align-items: center; gap: 8px; color: rgba(255,255,255,0.75); font-size: 13px; font-weight: 700; text-decoration: none; letter-spacing: 0.3px; padding: 8px 14px 8px 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.15); border-radius: 24px; backdrop-filter: blur(12px); transition: background 0.2s, color 0.2s, transform 0.2s; z-index: 10; }
    #back-btn:hover, #back-btn:focus { background: rgba(255,255,255,0.18); color: white; transform: translateX(-2px); outline: none; }
    #back-btn span { font-size: 1.4em; font-weight: 700; }
    #update-btn { position: fixed; top: 20px; right: 20px; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; color: rgba(255,255,255,0.75); font-weight: 700; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.15); border-radius: 50%; backdrop-filter: blur(12px); transition: background 0.2s, color 0.2s, transform 0.2s; z-index: 10; cursor: pointer; }
    #update-btn:hover, #update-btn:focus { background: rgba(255,255,255,0.18); color: white; transform: scale(1.08); outline: none; }
    #update-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    #update-btn.loading { pointer-events: none; animation: spin 0.8s linear infinite; }
    #install-btn { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); display: none; align-items: center; gap: 6px; color: rgba(255,255,255,0.75); font-size: 13px; font-weight: 700; padding: 8px 16px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.15); border-radius: 24px; backdrop-filter: blur(12px); transition: background 0.2s, color 0.2s; z-index: 10; cursor: pointer; }
    #install-btn:hover, #install-btn:focus { background: rgba(255,255,255,0.18); color: white; outline: none; }
    #install-btn.visible { display: flex; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #gallery-view { transition: opacity 0.3s; }
    #gallery-view.fading { opacity: 0; pointer-events: none; }
    #card-view { transition: opacity 0.25s; }
    #card-view.fading { opacity: 0; pointer-events: none; }
  </style>
</head>

    const ICONS = {

    const galleryView  = document.getElementById('gallery-view');
    const cardView = document.getElementById('card-view');
    const backBtn = document.getElementById('back-btn');
    const updateBtn = document.getElementById('update-btn');
    const installBtn = document.getElementById('install-btn');
    const card = document.getElementById('visitCard');
    const container = document.getElementById('card-container');

    const cardLinksEl = document.getElementById('card-links');
    const socialIconsEl = document.getElementById('social-icons');
    const rolesColEl = document.getElementById('roles-col');
    const communityColEl = document.getElementById('community-col');

    const tplCardLink = document.getElementById('tpl-card-link');
    const tplSocialIcon = document.getElementById('tpl-social-icon');
    const tplGridItem = document.getElementById('tpl-grid-item');

    const cloneCardLink = (href, icon, text) => {
      const el = tplCardLink.content.cloneNode(true);
      const a = el.querySelector('a');
      a.href = href;
      if (href.startsWith('http')) { a.target = '_blank'; a.rel = 'noopener noreferrer'; }
      a.querySelector('path').setAttribute('d', ICONS[icon]);
      a.querySelector('.link-text').textContent = text;
      return el;
    };

    const cloneSocialIcon = (url, icon, title) => {
      const el = tplSocialIcon.content.cloneNode(true);
      const a = el.querySelector('a');
      a.href = url;
      a.title = title;
      a.querySelector('path').setAttribute('d', ICONS[icon]);
      return el;
    };

    const cloneGridItem = (emoji, url, text) => {
      const el = tplGridItem.content.cloneNode(true);
      el.querySelector('.item-emoji').textContent = emoji;
      const a = el.querySelector('a');
      a.href = url;
      a.textContent = text;
      return el;
    };

    const renderCard = (data) => {
      document.title = `${data.name} - Digital Visit Card`;
      document.getElementById('front-name').textContent = data.name;
      document.getElementById('front-title').textContent = data.title;
      document.getElementById('back-name').textContent = data.name;
      document.getElementById('bio-text').textContent = data.bio;
      const img = document.getElementById('profile-img');
      img.src = data.avatar;
      img.alt = data.name;

      cardLinksEl.replaceChildren();
      if (data.email) cardLinksEl.appendChild(cloneCardLink(`mailto:${data.email}`, 'email', data.email));
      if (data.telegram) cardLinksEl.appendChild(cloneCardLink(`https://t.me/${data.telegram}`, 'telegram', `t.me/${data.telegram}`));

      socialIconsEl.replaceChildren();
      (data.links || []).forEach((l) => socialIconsEl.appendChild(cloneSocialIcon(l.url, l.icon, l.title)));

      rolesColEl.replaceChildren();
      (data.roles || []).forEach((r) => rolesColEl.appendChild(cloneGridItem(r.emoji, r.url, r.text)));

      communityColEl.replaceChildren();
      (data.community || []).forEach((c) => communityColEl.appendChild(cloneGridItem(c.emoji, c.url, c.text)));
    };

    const dim  = { w: 500, h: 500 / 1.586 };
    const opts = { pad: 40, top: 20, min: 0.4 };

    const computeScale = () => {
      const scale = Math.max(opts.min, Math.min(1,
        (window.innerWidth  - opts.pad) / dim.w,
        (window.innerHeight - opts.pad) / dim.h,
      ));
      const portrait = window.innerHeight > window.innerWidth;
      const offsetY = portrait ? opts.top - (window.innerHeight - dim.h * scale) / 2 : 0;
      return { scale, offsetY: Math.round(offsetY) };
    };

    const applyZoom = ({ scale, offsetY }) => {
      container.style.transition = 'transform 0.6s cubic-bezier(0.4,0,0.2,1)';
      container.style.zoom = scale;
      container.style.transform = `translateY(${offsetY}px)`;
    };

    const scaleCard = () => applyZoom(computeScale());
    window.addEventListener('resize', () => {
      if (cardView.style.display !== 'none') scaleCard();
    });

    card.addEventListener('click', (e) => {
      if (e.target.tagName === 'A' || e.target.closest('a')) return;
      card.classList.toggle('flipped');
    });
    card.addEventListener('contextmenu', (e) => e.preventDefault());

    const tplPreviewCard = document.getElementById('tpl-preview-card');
    const galleryGrid = document.getElementById('gallery-grid');

    const renderGallery = (people) => {
      galleryGrid.replaceChildren();
      people.forEach((p) => {
        const el = tplPreviewCard.content.cloneNode(true);
        const a = el.querySelector('a');
        a.href = `#${p.id}`;
        a.dataset.id = p.id;
        el.querySelector('.preview-avatar img').src = p.avatar;
        el.querySelector('.preview-avatar img').alt = p.name;
        el.querySelector('.preview-name').textContent = p.name;
        el.querySelector('.preview-title').textContent = p.title;
        galleryGrid.appendChild(el);
      });
    };

    const getUser = () => {
      const hash = window.location.hash.slice(1);
      if (hash) return hash;
      const parts = window.location.pathname.split('/').filter(Boolean);
      return parts[0] || null;
    };

    const fetchCard = (user) =>
      fetch(`/data/${user}.json`)
        .then((r) => {
          if (!r.ok) throw new Error(r.status);
          return r.json();
        })
        .then(renderCard)
        .catch(() => {
          const logo = 'data:image/svg+xml,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 746 720"><path fill="#7db500" d="M100,188 L367,18 L167,244Z" fill-rule="evenodd"/><path fill="#8ecc00" d="M167,244 L527,243 L367,18Z" fill-rule="evenodd"/><path fill="#7db500" d="M367,18 L527,243 L664,186Z" fill-rule="evenodd"/><path fill="#699900" d="M100,188 L167,244 L85,514Z" fill-rule="evenodd"/><path fill="#5d8500" d="M167,244 L350,544 L85,514Z" fill-rule="evenodd"/><path fill="#699900" d="M664,186 L527,243 L650,511Z" fill-rule="evenodd"/><path fill="#5d8500" d="M527,243 L650,511 L350,544Z" fill-rule="evenodd"/><path fill="#699900" d="M167,244 L527,243 L350,544Z" fill-rule="evenodd"/><path fill="#507300" d="M85,514 L350,544 L381,694Z" fill-rule="evenodd"/><path fill="#425e00" d="M350,544 L381,694 L650,511Z" fill-rule="evenodd"/></svg>');
          document.title = 'Card not found';
          document.getElementById('front-name').textContent = 'Card not found';
          document.getElementById('front-title').textContent = `No data for "${user}"`;
          document.getElementById('back-name').textContent = 'Not found';
          document.getElementById('profile-img').src = logo;
          document.getElementById('profile-img').alt = 'Metarhia';
        });

    const openCard = (user, fromEl) => {
      card.classList.remove('flipped');
      backBtn.style.display = 'flex';
      fetchCard(user);

      if (!fromEl) {
        galleryView.style.display = 'none';
        cardView.style.display = 'flex';
        scaleCard();
        return;
      }

      const { scale: finalScale, offsetY } = computeScale();
      const rect = fromEl.getBoundingClientRect();

      const startScale = rect.width / dim.w;
      const startX = rect.left + rect.width  / 2 - window.innerWidth  / 2;
      const startY = rect.top  + rect.height / 2 - window.innerHeight / 2;

      galleryView.classList.add('fading');

      cardView.style.display = 'flex';
      cardView.classList.add('fading');
      container.style.transition = 'none';
      container.style.zoom = '';
      container.style.transformOrigin = 'center center';
      container.style.transform =
        `perspective(1800px) translate(${startX}px,${startY}px) scale(${startScale}) rotateY(-22deg)`;

      container.getBoundingClientRect();

      cardView.classList.remove('fading');
      container.style.transition = 'transform 0.65s cubic-bezier(0.34,1.26,0.64,1)';
      container.style.transform =
        `perspective(1800px) translateY(${offsetY}px) scale(${finalScale}) rotateY(0deg)`;

      const ANIM_MS = 680;
      setTimeout(() => {
        galleryView.style.display = 'none';
        galleryView.classList.remove('fading');
      }, 300);
      setTimeout(() => {
        container.style.transition = 'none';
        container.style.transform  = `translateY(${offsetY}px)`;
        container.style.zoom       = finalScale;
        requestAnimationFrame(() => {
          container.style.transition = 'transform 0.6s cubic-bezier(0.4,0,0.2,1)';
        });
      }, ANIM_MS);
    };

    const showGallery = (animated = false) => {
      document.title = 'Digital Visit Cards';
      backBtn.style.display = 'none';
      card.classList.remove('flipped');
      if (animated) {
        cardView.classList.add('fading');
        setTimeout(() => {
          cardView.style.display = 'none';
          cardView.classList.remove('fading');
          galleryView.style.display = 'flex';
        }, 260);
      } else {
        cardView.style.display = 'none';
        galleryView.style.display = 'flex';
      }
      fetch('/data/index.json')
        .then((r) => r.json())
        .then(renderGallery)
        .catch(() => {});
    };

    document.getElementById('gallery-grid').addEventListener('click', (e) => {
      const preview = e.target.closest('[data-id]');
      if (!preview) return;
      e.preventDefault();
      const user = preview.dataset.id;
      history.pushState(null, '', `#${user}`);
      openCard(user, preview);
    });

    backBtn.addEventListener('click', (e) => {
      e.preventDefault();
      history.pushState(null, '', '#');
      showGallery(true);
    });

    updateBtn.addEventListener('click', async () => {
      if (!('caches' in window)) { location.reload(); return; }
      updateBtn.classList.add('loading');
      updateBtn.disabled = true;
      try {
        const keys = await caches.keys();
        await Promise.all(keys.map((k) => caches.delete(k)));
      } finally {
        location.reload();
      }
    });

    let deferredInstallPrompt = null;
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    if (!isStandalone) {
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredInstallPrompt = e;
        installBtn.classList.add('visible');
      });
      window.addEventListener('appinstalled', () => {
        deferredInstallPrompt = null;
        installBtn.classList.remove('visible');
      });
    }
    installBtn.addEventListener('click', async () => {
      if (!deferredInstallPrompt) return;
      deferredInstallPrompt.prompt();
      const { outcome } = await deferredInstallPrompt.userChoice;
      if (outcome === 'accepted') installBtn.classList.remove('visible');
      deferredInstallPrompt = null;
    });

    const route = () => {
      const user = getUser();
      if (user) openCard(user, null);
      else showGallery();
    };

    window.addEventListener('hashchange', route);
    route();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/worker.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
