<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2a2a2a">
  <title>Digital Visit Cards</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { height: 100%; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #2a2a2a 0%, #3d3d3d 50%, #2a2a2a 100%); min-height: 100dvh; }

    #gallery-view { display: none; flex-direction: column; align-items: center; padding: 48px 24px 64px; gap: 36px; min-height: 100dvh; }
    .gallery-header { display: flex; align-items: center; gap: 14px; color: white; }
    .gallery-logo { width: 40px; height: 40px; }
    .gallery-title { font-size: 22px; font-weight: 700; letter-spacing: 1px; opacity: 0.9; }
    .gallery-grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; max-width: 860px; }

    .preview-card { width: 250px; aspect-ratio: 1.586; background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); color: white; text-decoration: none; padding: 16px; display: flex; flex-direction: column; justify-content: space-between; transition: transform 0.2s, box-shadow 0.2s; overflow: hidden; }
    .preview-card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 18px 44px rgba(0,0,0,0.5); }
    .preview-head { display: flex; justify-content: space-between; align-items: flex-start; }
    .preview-logo { width: 26px; height: 26px; }
    .preview-brand { font-size: 8px; font-weight: bold; opacity: 0.65; letter-spacing: 2px; }
    .preview-body { display: flex; align-items: center; gap: 10px; }
    .preview-avatar { width: 38px; height: 38px; border-radius: 50%; border: 1.5px solid rgba(255,255,255,0.4); overflow: hidden; flex-shrink: 0; background: rgba(255,255,255,0.1); }
    .preview-avatar img { width: 100%; height: 100%; object-fit: cover; }
    .preview-name { font-size: 13px; font-weight: 700; margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .preview-title { font-size: 9px; opacity: 0.65; line-height: 1.4; }

    #card-view { display: none; position: fixed; inset: 0; justify-content: center; align-items: center; touch-action: pan-x pan-y; overflow: hidden; }
    .card-container { perspective: 1500px; width: 500px; aspect-ratio: 1.586; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
    .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1); cursor: pointer; outline: none; }
    .card:hover:not(.flipped) { transform: rotateY(-5deg) rotateX(2deg); }
    .card.flipped { transform: rotateY(180deg); }
    .card.flipped:hover { transform: rotateY(185deg) rotateX(2deg); }
    .card-face { position: absolute; inset: 0; backface-visibility: hidden; -webkit-backface-visibility: hidden; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 28px; display: flex; flex-direction: column; justify-content: space-between; overflow: hidden; }
    .card-front { background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%); color: white; z-index: 2; pointer-events: auto; }
    .card-back { background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 50%, #2d2d2d 100%); color: white; transform: rotateY(180deg); z-index: 1; pointer-events: none; padding: 22px; }
    .card.flipped .card-front { pointer-events: none; z-index: 1; }
    .card.flipped .card-back { pointer-events: auto; z-index: 2; }
    .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .card-logo-svg { width: 50px; height: 50px; }
    .card-logo-text { font-size: 14px; font-weight: bold; opacity: 0.9; letter-spacing: 2px; }
    .card-name { font-size: 28px; font-weight: 700; letter-spacing: 1px; margin-bottom: 6px; }
    .card-title { font-size: 13px; opacity: 0.9; margin-bottom: 14px; }
    .card-links { display: flex; gap: 10px; margin-bottom: 14px; overflow: hidden; }
    .card-links a { color: white; text-decoration: none; font-size: 12px; padding: 7px 12px; background: rgba(255,255,255,0.15); border-radius: 20px; transition: all 0.3s; backdrop-filter: blur(10px); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-shrink: 1; min-width: 0; }
    .card-links a svg { vertical-align: middle; margin-right: 6px; }
    .card-links a:hover { background: rgba(255,255,255,0.25); transform: translateY(-2px); }
    .social-icons { display: flex; gap: 9px; align-items: center; }
    .social-icons a { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.15); border-radius: 50%; color: white; text-decoration: none; transition: all 0.3s; backdrop-filter: blur(10px); flex-shrink: 0; }
    .social-icons a:hover { background: rgba(255,255,255,0.25); transform: translateY(-3px) scale(1.1); }
    .card-back-content { height: 100%; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; scrollbar-width: none; }
    .card-back-content::-webkit-scrollbar { display: none; }
    .card-back-top { display: flex; gap: 15px; flex-shrink: 0; }
    .profile-section { display: flex; flex-direction: column; align-items: center; flex-shrink: 0; }
    .profile-photo { width: 75px; height: 75px; border-radius: 50%; background: rgba(255,255,255,0.2); margin-bottom: 8px; border: 2px solid rgba(255,255,255,0.5); overflow: hidden; display: flex; align-items: center; justify-content: center; font-size: 40px; }
    .profile-photo img { width: 100%; height: 100%; object-fit: cover; }
    .about-section { flex: 1; display: flex; flex-direction: column; justify-content: space-between; min-width: 0; }
    .about-section p { font-size: 12px; line-height: 1.7; opacity: 0.85; }
    .about-section .card-name { font-size: 18px; margin-bottom: 6px; }
    .card-back a { color: rgba(255,255,255,0.6); text-decoration: none; transition: color 0.2s; }
    .card-back a:hover { color: white; }
    .two-column-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; flex: 1; }
    .grid-col { display: flex; flex-direction: column; gap: 4px; font-size: 12px; opacity: 0.85; }
    .card-divider { border: none; height: 2px; background: rgba(255,255,255,0.25); flex-shrink: 0; }

    #back-btn { position: fixed; top: 16px; left: 20px; display: none; color: rgba(255,255,255,0.55); font-size: 13px; text-decoration: none; transition: color 0.2s; z-index: 10; }
    #back-btn:hover { color: white; }
  </style>
</head>
<body>

  <div id="gallery-view">
    <div class="gallery-header">
      <svg class="gallery-logo" viewBox="0 0 746 720">
        <path fill="#7db500" d="M100,188 L367,18 L167,244Z" fill-rule="evenodd"/>
        <path fill="#8ecc00" d="M167,244 L527,243 L367,18Z" fill-rule="evenodd"/>
        <path fill="#7db500" d="M367,18 L527,243 L664,186Z" fill-rule="evenodd"/>
        <path fill="#699900" d="M100,188 L167,244 L85,514Z" fill-rule="evenodd"/>
        <path fill="#5d8500" d="M167,244 L350,544 L85,514Z" fill-rule="evenodd"/>
        <path fill="#699900" d="M664,186 L527,243 L650,511Z" fill-rule="evenodd"/>
        <path fill="#5d8500" d="M527,243 L650,511 L350,544Z" fill-rule="evenodd"/>
        <path fill="#699900" d="M167,244 L527,243 L350,544Z" fill-rule="evenodd"/>
        <path fill="#507300" d="M85,514 L350,544 L381,694Z" fill-rule="evenodd"/>
        <path fill="#425e00" d="M350,544 L381,694 L650,511Z" fill-rule="evenodd"/>
      </svg>
      <span class="gallery-title">METARHIA</span>
    </div>
    <div class="gallery-grid" id="gallery-grid"></div>
  </div>

  <a id="back-btn" href="#">‚Üê All cards</a>
  <div id="card-view">
    <div class="card-container" id="card-container">
      <div class="card" id="visitCard">

        <div class="card-face card-front">
          <div class="card-header">
            <svg class="card-logo-svg" viewBox="0 0 746 720">
              <path fill="#7db500" d="M100,188 L367,18 L167,244Z" fill-rule="evenodd"/>
              <path fill="#8ecc00" d="M167,244 L527,243 L367,18Z" fill-rule="evenodd"/>
              <path fill="#7db500" d="M367,18 L527,243 L664,186Z" fill-rule="evenodd"/>
              <path fill="#699900" d="M100,188 L167,244 L85,514Z" fill-rule="evenodd"/>
              <path fill="#5d8500" d="M167,244 L350,544 L85,514Z" fill-rule="evenodd"/>
              <path fill="#699900" d="M664,186 L527,243 L650,511Z" fill-rule="evenodd"/>
              <path fill="#5d8500" d="M527,243 L650,511 L350,544Z" fill-rule="evenodd"/>
              <path fill="#699900" d="M167,244 L527,243 L350,544Z" fill-rule="evenodd"/>
              <path fill="#507300" d="M85,514 L350,544 L381,694Z" fill-rule="evenodd"/>
              <path fill="#425e00" d="M350,544 L381,694 L650,511Z" fill-rule="evenodd"/>
            </svg>
            <div class="card-logo-text">METARHIA</div>
          </div>
          <div>
            <div class="card-name" id="front-name"></div>
            <div class="card-title" id="front-title"></div>
            <div class="card-links" id="card-links"></div>
          </div>
          <div class="social-icons" id="social-icons"></div>
        </div>

        <div class="card-face card-back">
          <div class="card-back-content">
            <div class="card-back-top">
              <div class="profile-section">
                <div class="profile-photo">
                  <img id="profile-img" src="" alt="">
                </div>
              </div>
              <div class="about-section">
                <div class="card-name" id="back-name"></div>
                <p id="bio-text"></p>
              </div>
            </div>
            <hr class="card-divider">
            <div class="two-column-grid">
              <div class="grid-col" id="roles-col"></div>
              <div class="grid-col" id="community-col"></div>
            </div>
            <hr class="card-divider">
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const ICONS = {
      github:   'M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.6.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23a11.5 11.5 0 0 1 3.003-.404c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z',
      youtube:  'M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z',
      linkedin: 'M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z',
      twitter:  'M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z',
      facebook: 'M24 12.073C24 5.446 18.627 0 12 0S0 5.446 0 12.073c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z',
      feed:     'M6.18 15.64a2.18 2.18 0 1 1 0 4.36 2.18 2.18 0 0 1 0-4.36M4 4.44A15.56 15.56 0 0 1 19.56 20h-2.83A12.73 12.73 0 0 0 4 7.27V4.44m0 5.66a9.9 9.9 0 0 1 9.9 9.9h-2.83A7.07 7.07 0 0 0 4 12.93V10.1Z',
      mic:      'M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z',
      email:    'M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z',
      telegram: 'M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.33 1.43.18 1.15 1.3l-2.72 12.81c-.19.91-.74 1.13-1.5.71L12.6 16.3l-1.99 1.93c-.23.23-.42.42-.83.42z',
    };

    const mkSvg = (icon, size = 20) =>
      `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="currentColor"><path d="${ICONS[icon]}"/></svg>`;

    const mkLink = (href, inner, { external = false, title = '' } = {}) => {
      const ext = external ? ' target="_blank" rel="noopener noreferrer"' : '';
      const ttl = title ? ` title="${title}"` : '';
      return `<a href="${href}"${ext}${ttl}>${inner}</a>`;
    };

    const galleryView  = document.getElementById('gallery-view');
    const cardView     = document.getElementById('card-view');
    const backBtn      = document.getElementById('back-btn');
    const card         = document.getElementById('visitCard');
    const container    = document.getElementById('card-container');

    const renderCard = (data) => {
      document.title = `${data.name} - Digital Visit Card`;
      document.getElementById('front-name').textContent = data.name;
      document.getElementById('front-title').textContent = data.title;
      document.getElementById('back-name').textContent = data.name;
      document.getElementById('bio-text').textContent = data.bio;
      const img = document.getElementById('profile-img');
      img.src = data.avatar;
      img.alt = data.name;
      document.getElementById('card-links').innerHTML = [
        data.email    && mkLink(`mailto:${data.email}`,          mkSvg('email', 16)    + data.email,              {}),
        data.telegram && mkLink(`https://t.me/${data.telegram}`, mkSvg('telegram', 16) + `t.me/${data.telegram}`, { external: true }),
      ].filter(Boolean).join('');
      document.getElementById('social-icons').innerHTML = (data.links || [])
        .map(l => mkLink(l.url, mkSvg(l.icon), { external: true, title: l.title }))
        .join('');
      document.getElementById('roles-col').innerHTML = (data.roles || [])
        .map(r => `<span>${r.emoji} ${mkLink(r.url, r.text, { external: true })}</span>`)
        .join('');
      document.getElementById('community-col').innerHTML = (data.community || [])
        .map(c => `<span>${c.emoji} ${mkLink(c.url, c.text, { external: true })}</span>`)
        .join('');
    };

    const dim  = { w: 500, h: 500 / 1.586 };
    const opts = { pad: 40, top: 20, min: 0.4 };

    const scaleCard = () => {
      const scaleX = (window.innerWidth - opts.pad) / dim.w;
      const scaleY = (window.innerHeight - opts.pad) / dim.h;
      const scale = Math.max(opts.min, Math.min(1, scaleX, scaleY));
      const portrait = window.innerHeight > window.innerWidth;
      const scaledH = dim.h * scale;
      const centerY = (window.innerHeight - scaledH) / 2;
      const offsetY = portrait ? opts.top - centerY : 0;
      container.style.zoom = scale;
      container.style.transform = `translateY(${Math.round(offsetY)}px)`;
    };

    window.addEventListener('resize', scaleCard);

    card.addEventListener('click', (e) => {
      if (e.target.tagName === 'A' || e.target.closest('a')) return;
      card.classList.toggle('flipped');
    });
    card.addEventListener('contextmenu', (e) => e.preventDefault());

    const logoSvg = `<svg viewBox="0 0 746 720" style="width:18px;height:18px;flex-shrink:0">
      <path fill="#7db500" d="M100,188 L367,18 L167,244Z" fill-rule="evenodd"/>
      <path fill="#8ecc00" d="M167,244 L527,243 L367,18Z" fill-rule="evenodd"/>
      <path fill="#7db500" d="M367,18 L527,243 L664,186Z" fill-rule="evenodd"/>
      <path fill="#699900" d="M100,188 L167,244 L85,514Z" fill-rule="evenodd"/>
      <path fill="#5d8500" d="M167,244 L350,544 L85,514Z" fill-rule="evenodd"/>
      <path fill="#699900" d="M664,186 L527,243 L650,511Z" fill-rule="evenodd"/>
      <path fill="#5d8500" d="M527,243 L650,511 L350,544Z" fill-rule="evenodd"/>
      <path fill="#699900" d="M167,244 L527,243 L350,544Z" fill-rule="evenodd"/>
      <path fill="#507300" d="M85,514 L350,544 L381,694Z" fill-rule="evenodd"/>
      <path fill="#425e00" d="M350,544 L381,694 L650,511Z" fill-rule="evenodd"/>
    </svg>`;

    const renderGallery = (people) => {
      document.getElementById('gallery-grid').innerHTML = people.map((p) => `
        <a class="preview-card" href="#${p.id}">
          <div class="preview-head">
            ${logoSvg}
            <span class="preview-brand">METARHIA</span>
          </div>
          <div class="preview-body">
            <div class="preview-avatar">
              <img src="${p.avatar}" alt="${p.name}" loading="lazy">
            </div>
            <div>
              <div class="preview-name">${p.name}</div>
              <div class="preview-title">${p.title}</div>
            </div>
          </div>
        </a>
      `).join('');
    };

    const getUser = () => {
      const hash = window.location.hash.slice(1);
      if (hash) return hash;
      const parts = window.location.pathname.split('/').filter(Boolean);
      return parts[0] || null;
    };

    const showGallery = () => {
      document.title = 'Digital Visit Cards';
      galleryView.style.display = 'flex';
      cardView.style.display = 'none';
      backBtn.style.display = 'none';
      card.classList.remove('flipped');
      fetch('/data/index.json')
        .then((r) => r.json())
        .then(renderGallery)
        .catch(() => {});
    };

    const showCard = (user) => {
      galleryView.style.display = 'none';
      cardView.style.display = 'flex';
      backBtn.style.display = 'block';
      scaleCard();
      fetch(`/data/${user}.json`)
        .then((r) => { if (!r.ok) throw new Error(r.status); return r.json(); })
        .then(renderCard)
        .catch(() => {
          document.title = 'Card not found';
          document.getElementById('front-name').textContent = 'Card not found';
          document.getElementById('front-title').textContent = `No data for "${user}"`;
          document.getElementById('back-name').textContent = 'Not found';
        });
    };

    const route = () => {
      const user = getUser();
      if (user) showCard(user);
      else showGallery();
    };

    window.addEventListener('hashchange', route);
    route();
  </script>
</body>
</html>
